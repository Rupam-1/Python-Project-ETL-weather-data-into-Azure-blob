name: Generate AI README

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  generate-ai-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate AI_README.md
      run: |
        echo "# AI Generated Project Title" > AI_README.md
        echo "## Description" >> AI_README.md
        echo "This project is an ETL pipeline for weather data into Azure Blob Storage." >> AI_README.md
        echo "## Latest Update" >> AI_README.md
        echo "Changes were pushed on $(date +"%Y-%m-%d %H:%M:%S")" >> AI_README.md

        - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add AI_README.md
          git commit -m 'Generate AI_README.md with latest changes' || echo "No changes to commit"
          git push https://x-access-token:${{secrets.PAT_TOKEN}}@github.com/Rupam-1/Python-Project-ETL-weather-data-into-Azure-blob.git HEAD:main