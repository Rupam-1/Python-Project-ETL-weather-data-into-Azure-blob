name: Generate AI README

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  generate-ai-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Generate AI_README.md
      run: |
        echo "# AI Generated Project Title" > AI_README.md
        echo "## Description" >> AI_README.md
        echo "This project is an ETL pipeline for weather data into Azure Blob Storage." >> AI_README.md
        echo "## Latest Update" >> AI_README.md
        echo "Changes were pushed on $(date)" >> AI_README.md

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add AI_README.md
        git commit -m 'Generate AI_README.md with latest changes'
        git push